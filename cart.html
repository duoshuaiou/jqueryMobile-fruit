    <script>
        $('.cart-input-icon').on('click', function () {
            var obj = $(this);
            obj.siblings(".active").removeClass('active').addClass('unactive');
            obj.addClass('active').removeClass('unactive');
        })


        //选择日期
        $('#delivery-date-text').text(convertDateFormat(+new Date));

        $('#delivery-date-input').change(function(){
            var val=$(this).val();
            $('#delivery-date-text').text(convertDateFormat(val));
        })

        function convertDateFormat(str){
            if(typeof str=="string"){
                 var arr=str.split("-");
                arr[1]=arr[1].slice(0,1)=="0"? arr[1].slice(1):arr[1];
                arr[2]=arr[2].slice(0,1)=="0"? arr[2].slice(1):arr[2];
                return arr[1]+"月"+arr[2]+"日";
            }else if(typeof str=="number"){
                var date=new Date(str);
                var month=date.getMonth()*1+1;
                var day=date.getDate();
                return month+"月"+day+"日";
            }
        }
