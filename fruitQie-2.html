<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <title>鲜果切</title>
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css">
    <link rel="stylesheet" href="css/my.css">
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.2.css">
    <link rel="stylesheet" href="css/home.css"/>
    <script src="js/jquery-1.11.0.min.js"></script>
</head>
<body bgcolor=" #eeeeee" style="display:none">
<div data-role="page" id="fruitQie-2">
    <style>
        #cart-bar-fruitQie2 .fruit .color-red:after{
            content:"+";
            color:#000;
        }
        #cart-bar-fruitQie2 .fruit .color-red:last-child:after{
            content:"";
        }
    </style>
    <!--cartBar-->
    <div id="cart-bar-fruitQie"  class="cartBar hidden">
        <span class="cart-count">3</span>
        <img class="cart-btn" src="images/arrow-u.png" width="13" alt=""/>
        <img style="margin-top: -9px" src="images/cart2.png" width="33" alt=""/>
        <span class="price">￥300.00</span>
        <a href="cart.html" data-transition="slidefade" class="btn fr">去结算</a>
        <span class="clearCart_btn btn fr">清空</span>
    </div>
    <!--cartBar2-->
    <div id="cart-bar-fruitQie2"  class="cartBar2 hidden">
        <span>以选择</span>
        <span class="fruit">

        </span>
        <span id="cart-setFruit-btn"  class="btn fr">生成套餐</span>
    </div>
    <!--cartWrap-->
    <div id="cart-wrap-fruitQie" class="cartWrap hidden">
        <div style="overflow-y:scroll;height:100%;width:100%">
            <div class="text-ct">
                <img src="images/line.png" width="46" alt=""/>
            </div>
            <ul>

            </ul>
            <p class="text-ct" style="margin-top:30px">
                <img class="clearCart_btn" style="vertical-align: middle;" src="images/delete.png" width="20" alt=""/>
                清空购物车
            </p>
        </div>

    </div>
    <!--header-->
    <div class="header" data-role="header" data-position="fixed">

        <!--部分一-->
        <div class="fl text-ct" style="width:15%"><a  href="fruitQie.html" data-rel="back" id="menu1" data-role="button" data-iconpos="notext"
                                                     style="margin-top: 9px;width:2em;height:2em;"
                                                     data-corners="false" data-icon="fmenu"></a>
        </div>
        <div class="fruitQie-store-name fl font-s20" style="width:62%;line-height:49px"></div>
        <!--部分二-->
        <p class="clearfix">
            <a href="myNav.html" class="text-ct" style="display:block;background: #e6e6e6;line-height:25px;font-size:14px;color:#6fba2c;height:25px;padding:2px 11px">
                1份鲜果切可选择<span class="color-red">3</span>个水果
            </a>
        </p>
    </div>

    <div id="fruitQie-list-2" class="content-mg-bt">
        <ul class="fruit-list clearfix"></ul>
    </div>

    <!--footer-->
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar" class="footer-bg">
            <ul>
                <li>
                    <a href="home.html" data-transition="slidefade" data-direction="reverse" data-role="button" data-icon="fhome"
                       data-iconpos="top">首页</a>
                </li>
                <li>
                    <a href="" class="ui-btn-active ui-state-persist" data-role="button" data-icon="ffruit" data-iconpos="top">鲜果切</a>
                </li>
                <li>
                    <a href="store.html" data-transition="slidefade"  data-role="button" data-icon="fstore" data-iconpos="top">店铺</a>
                </li>
                <li>
                    <a href="cart.html" data-transition="slidefade" data-role="button" data-icon="fcart"
                       data-iconpos="top">购物车</a>
                </li>
                <li>
                    <a href="center.html" data-transition="slidefade" data-role="button" data-icon="fmy" data-iconpos="top">用户中心</a>
                </li>
            </ul>
        </div>
    </div>
    <script>

        //点击生成套餐按钮
        $("#cart-setFruit-btn").mousedown(function(){

            //判断套餐数量是否大于3
            if(GLOBAL.myApp.returnFruitQieSum()<3){
                alert('最少选择3个水果。');
                return;
            }




            GLOBAL.myApp.updateCartList2();
            GLOBAL.cart_home.initCart();
            GLOBAL.myApp.init("fruitQie-2");
            $("#cart-bar-fruitQie2").hide();
            $("#cart-bar-fruitQie").show();
            $("#cart-bar-fruitQie2 .fruit").html('');

        })
    </script>
</div>

<script>
    window.open('fruitQie.html','_self');
</script>
</body>
</html>
